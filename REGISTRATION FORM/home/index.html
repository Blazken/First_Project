<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisration Form</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="conainer">
        <header>Regisration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your ccupation" required>
                        </div>
                    </div>

                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>

                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID number" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="date" placeholder="Enter issued date" required>
                        </div>

                        <div class="input-field">
                            <label>Issued State</label>
                            <input type="text" placeholder="Enter issued state" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Authority</label>
                            <input type="date" placeholder="Enter authority" required>
                        </div>

                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                    </button>


                </div>
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address type</label>
                            <input type="text" placeholder="Enter address type" required>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter nationality" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter block number" required>
                        </div>

                        <div class="input-field">
                            <label>Ward Number</label>
                            <input type="text" placeholder="Enter ward number" required>
                        </div>
                    </div>

                </div>

                <div class="details education">
                    <span class="title">Education Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>SSCE Cartificate</label>
                            <input type="file" required>
                        </div>

                        <div class="input-field">
                            <label>MSc, BSc, HND, ND, Other</label>
                            <input type="file" required>
                        </div>

                        <div class="input-field">
                            <label>Name of School</label>
                            <input type="text" placeholder="Enter name of School" required>
                        </div>

                        <div class="input-field">
                            <label>Year of Graduation</label>
                            <input type="number" placeholder="Enter graduaton year" required>
                        </div>

                        <div class="input-field">
                            <label>Class of Degree</label>
                            <input type="text" placeholder="Enter class of degree" required>
                        </div>

                        <div class="input-field">
                            <label>Spouse Name</label>
                            <input type="text" placeholder="Enter spouse name" required>
                        </div>
                    </div>

                   <div class="buttons">
                    <div class="backBtn">
                        <span class="btnText">Back</span>
                    </div>
                    
                    <button class="sumbit">
                        <span class="submite">Submite</span>
                    </button>
                   </div>


                </div>
            </div>
        </form>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
